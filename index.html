<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="netflix-logo">
                <img src="img/favicon-netflix.png" alt="Logo Alternativo">
            </div>
            <div class="logo">
                <img src="img/netflix-logo.png" alt="Logo da Netflix">
            </div>
            <nav class="nav-menu">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-sitcom-wrapper">
            <div class="movie-content">
                <img src="img/the-office-logo.jpg" alt="The Office" class="theoffice-logo">
                <p class="sitcom-alt">1ª Temporada</p>
                <p class="synopsis">Baseada na comédia britânica premiada com o mesmo nome, "The Office" expõe os eventos cômicos e muitas vezes bobos na Dunder Mifflin Paper Company.</p>
            <div class="buttons">
                <button role="button" class="play">
                    <i class="fas fa-play"></i>
                    Assistir
                </button>
                <button role="button" class="more-info">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>
            </div>
        </div>
    </main>


    <div class="movie-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/banners/poster-hobbit1.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/banners/poster-hobbit2.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/banners/poster-hobbit3.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/banners/poster-lotr1.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/banners/poster-lotr2.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/banners/poster-lotr3.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8f1e3a6b29.js" crossorigin="anonymous"></script>
    <!--Owl JS-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
